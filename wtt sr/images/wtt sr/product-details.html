<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - StyleHub</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-layer-group me-2"></i>StyleHub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <a href="cart.html" class="position-relative text-dark fs-5">
                        <i class="fas fa-shopping-bag"></i>
                        <span id="cart-count" class="badge bg-danger rounded-pill cart-badge">0</span>
                    </a>
                    <a href="login.html" class="btn btn-outline-primary btn-sm">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Breadcrumb -->
    <div class="bg-light py-3">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="products.html">Shop</a></li>
                    <li class="breadcrumb-item active" aria-current="page" id="breadcrumb-name">Product Details</li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- Product Content -->
    <section class="py-5" id="product-details-content">
        <div class="container">
            <div class="row g-5">
                <!-- Product Images -->
                <div class="col-md-6">
                    <div id="main-image" class="mb-3 rounded overflow-hidden shadow-sm">
                        <!-- Main image loaded via JS -->
                        <div class="bg-secondary bg-opacity-10 w-100" style="height: 500px;"></div>
                    </div>
                </div>

                <!-- Product Info -->
                <div class="col-md-6">
                    <!-- Content loaded via JS -->
                    <div class="placeholder-glow">
                        <span class="placeholder col-6"></span>
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-8"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Related Products -->
    <section class="py-5 bg-light">
        <div class="container">
            <h3 class="fw-bold mb-4">You May Also Like</h3>
            <div id="related-products" class="row">
                <!-- Related products loaded via JS -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer mt-auto">
        <div class="container">
            <div class="row g-4 justify-content-between">
                <div class="col-md-4">
                    <h5 class="fw-bold"><i class="fas fa-layer-group me-2"></i>StyleHub</h5>
                    <p class="text-white-50">Your ultimate destination for trendy and quality clothing.</p>
                </div>
                <div class="col-md-8 text-end text-white-50">
                    <p>&copy; 2026 StyleHub. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
