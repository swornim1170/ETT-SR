{% extends 'base.html' %}

{% block title %}{{ action }} Product{% endblock %}

{% block content %}
<h2>{{ action }} Product</h2>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ product.name if product else '' }}"
            required>
    </div>
    <div class="mb-3">
        <label for="category_id" class="form-label">Category</label>
        <select class="form-control" id="category_id" name="category_id" required>
            {% for category in categories %}
            <option value="{{ category.id }}" {% if product and product.category_id==category.id %}selected{% endif %}>
                {{ category.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price"
            value="{{ product.price if product else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description"
            name="description">{{ product.description if product else '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">{{ action }} Product</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
